{% extends "base.html" %}

{% block main %}
<h3 id="sub">Login (<a class="blue" href="{{ url_for('auth.register') }}">Don't have an account?</a>)</h3>
<form name="login" method="POST">
	{% for message in get_flashed_messages() %}
		{% if "email" in message.lower() or "password" in message.lower() %}
			<p class="red">{{ message }}</p>
		{% endif %}
	{% endfor %}
	<p>
		<label for="email">Email</label>
		<input name="email" type="email" placeholder="Guigui220D@example.com" required autofocus>
	</p>
	<p>
		<label for="password">Password</label>
		<input type="password" name="password" required>
	</p>
	<p><a class="blue" href="{{ url_for('auth.forgotPass') }}">Forgot password?</a></p>
	<p><input id="submit" type="submit" value="Login"></p>
</form>

{% endblock %}
